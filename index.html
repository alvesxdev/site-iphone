<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style/global.css">
    <title>Apple Store</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="#">
                <img src="img/logo.png" alt="Logo do iphone" class="logo-i">
            </a>

            <div class="menu-section">
                <div class="menu-burguer">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

                <ul>
                    <li><a href="#">Mac</a></li>
                    <li><a href="#">Ipad</a></li>
                    <li><a href="#">Iphone</a></li>
                    <li><a href="#">Watch</a></li>
                    <li><a href="#">Suporte</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>

            <!-- // TEXT MAIN // -->

            <div class="main-text">
                <div class="content-main-text">
                    <img src="" alt="" srcset="">
                    <img src="img/iphone13.png" alt="Imagem Iphone">
                    <h1>Seu novo superpoder.</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br> Sunt officiis soluta earum
                        consectetur molestiae vel facere quam corporis dolorem.</p>
                    <h2>A partir de R$ 6.599</h2>

                    <a href="#" class="btn">Comprar</a>
                </div>
                <div class="text">
                    <h3>Escolha sua cor favorita:</h3>
                </div>

                <div class="content-btn">
                    <span id="green" onclick="imgSlider('img/green.png'); circleChange('#445c42')"></span>
                    <span id="pink" onclick="imgSlider('img/pink.png'); circleChange('#f8ddd6')"></span>
                    <span id="blue" onclick="imgSlider('img/blue.png'); circleChange('#225f7e')"></span>
                    <span id="black" onclick="imgSlider('img/black.png');  circleChange('#192028')"></span>
                    <span id="white" onclick="imgSlider('img/white.png'); circleChange('#f7f2ee')"></span>
                    <span id="red" onclick="imgSlider('img/red.png'); circleChange('#ae0617')"></span>
                </div>
            </div>

            <!-- // IMG IPHONE SITE // -->

            <div class="main-img">
                <div class="circle"></div>
                <img src="img/green.png" alt="Imagem do Iphone 13" id="phone">
            </div>
        </section>
        <div class="circle"></div>
    </main>

    <script src="interacao.js"></script>

    <!-- // Signed by: https://github.com/henryzxp1Dev  -->
</body>

</html>
